<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv">
    <table class="table table-hover table-condensed">
        <legend>
            <strong>用户列表</strong>
        </legend>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <!--<th scope="row" th:text="${user.id}"></th>-->
            <td><a th:href="@{/user/update/{id}(id=${user.id})}" th:text="${user.userName}"></a></td>
            <td th:text="${user.userAge}"></td>
            <td th:text="${user.userAddress}"></td>
            <td th:text="${user.tel}"></td>
            <td><a class="btn btn-danger" th:href="@{/user/delete/{id}(id=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" th:href="@{/user/toCreateUser}" role="button">新增用户</a></div>
</div>

</body>
</html>
