<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
</head>

<body>
<div class="contentDiv">

    <legend>
        <strong>用户管理</strong>
    </legend>

    <!--<form th:action="@{/user/{action}(action=${action})}" method="post" class="form-horizontal">-->
    <form th:action="@{/user/createUser}" method="post" class="form-horizontal">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">姓名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_name" name="userName"
                       th:value="${user.userName}"
                       th:field="*{user.userName}"/>
                <span style="color: red" th:errors="${user.userName}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="user_password" class="col-sm-2 control-label">密码:</label>
            <div class="col-xs-4">
                <input type="password" class="form-control" id="user_password" name="password"
                       th:value="${user.password}"
                       th:field="*{user.password}"/>
                <span style="color: red" th:errors="${user.password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="user_userAge" class="col-sm-2 control-label">年龄:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_userAge" name="userAge"
                       th:value="${user.userAge}"
                       th:field="*{user.userAge}"/>
                <span style="color: red" th:errors="${user.userAge}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="user_userAddress" class="col-sm-2 control-label">地址:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_userAddress" name="userAddress"
                       th:value="${user.userAddress}"
                       th:field="*{user.userAddress}"/>
                <span style="color: red" th:errors="${user.userAddress}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="user_userAddress" class="col-sm-2 control-label">电话:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_tel" name="tel"
                       th:value="${user.tel}"
                       th:field="*{user.tel}"/>
                <span style="color: red" th:errors="${user.tel}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
